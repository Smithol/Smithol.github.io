        <h3 id="参考文献"><a href="#参考文献" class="headerlink" title="参考文献"></a>参考文献</h3><p>[^1]:<a target="_blank" rel="noopener" href="https://www.jianshu.com/p/b758332c44bb">Python字符串的处理 - 简书 (jianshu.com)</a></p>
<h3 id="字符串处理"><a href="#字符串处理" class="headerlink" title="字符串处理"></a>字符串处理</h3><p>字符串处理[^1]</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#拼接</span></span><br><span class="line"><span class="comment"># str.join()方法用于将序列中的元素以指定的字符连接生成一个新的字符串。</span></span><br><span class="line"><span class="built_in">str</span> = <span class="string">&#x27;-&#x27;</span></span><br><span class="line">seq = (<span class="string">&quot;a&quot;</span>, <span class="string">&quot;b&quot;</span>, <span class="string">&quot;c&quot;</span>); <span class="comment"># 字符串序列</span></span><br><span class="line"><span class="built_in">print</span> <span class="built_in">str</span>.join(seq)  <span class="comment"># &#x27;a-b-c&#x27;</span></span><br></pre></td></tr></table></figure>

<p>分隔</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">str</span> = <span class="string">&#x27; 1 , 2 , 3 , 4 , 5 , &#x27;</span></span><br><span class="line"><span class="comment"># 默认使用空格分隔</span></span><br><span class="line"><span class="built_in">print</span> <span class="built_in">str</span>.split()   <span class="comment"># [&#x27;1&#x27;, &#x27;,&#x27;, &#x27;2&#x27;, &#x27;,&#x27;, &#x27;3&#x27;, &#x27;,&#x27;, &#x27;4&#x27;, &#x27;,&#x27;, &#x27;5&#x27;, &#x27;,&#x27;]</span></span><br><span class="line"><span class="comment"># 指定使用空格进行分隔，首尾如果有空格，则会出现在结果中</span></span><br><span class="line"><span class="built_in">print</span> <span class="built_in">str</span>.split(<span class="string">&#x27; &#x27;</span>) <span class="comment"># [&#x27;&#x27;, &#x27;1&#x27;, &#x27;,&#x27;, &#x27;2&#x27;, &#x27;,&#x27;, &#x27;3&#x27;, &#x27;,&#x27;, &#x27;4&#x27;, &#x27;,&#x27;, &#x27;5&#x27;, &#x27;,&#x27;, &#x27;&#x27;]</span></span><br><span class="line"><span class="comment"># 指定其他字符串进行分隔</span></span><br><span class="line"><span class="built_in">print</span> <span class="built_in">str</span>.split(<span class="string">&#x27;,&#x27;</span>) <span class="comment"># [&#x27; 1 &#x27;, &#x27; 2 &#x27;, &#x27; 3 &#x27;, &#x27; 4 &#x27;, &#x27; 5 &#x27;, &#x27; &#x27;]</span></span><br><span class="line"><span class="built_in">print</span> <span class="built_in">str</span>.split(<span class="string">&#x27;3 ,&#x27;</span>) <span class="comment"># [&#x27; 1 , 2 , &#x27;, &#x27; 4 , 5 , &#x27;]</span></span><br><span class="line"><span class="built_in">str</span> = <span class="string">&#x27;mississippi&#x27;</span></span><br><span class="line"><span class="built_in">print</span> <span class="built_in">str</span>.rstrip(<span class="string">&#x27;ip&#x27;</span>)</span><br><span class="line"><span class="comment"># 取行, python 中把 &quot;\r&quot;，&quot;\n&quot;，&quot;\r\n&quot;，作为行分隔符</span></span><br><span class="line"><span class="built_in">str</span> = <span class="string">&#x27;ab c\n\nde fg\rkl\r\n&#x27;</span></span><br><span class="line"><span class="built_in">print</span> <span class="built_in">str</span>.splitlines()      <span class="comment"># [&#x27;ab c&#x27;, &#x27;&#x27;, &#x27;de fg&#x27;, &#x27;kl&#x27;]</span></span><br><span class="line"><span class="built_in">print</span> <span class="built_in">str</span>.splitlines(<span class="literal">True</span>)  <span class="comment"># [&#x27;ab c\n&#x27;, &#x27;\n&#x27;, &#x27;de fg\r&#x27;, &#x27;kl\r\n&#x27;]</span></span><br></pre></td></tr></table></figure>

<p>前后缀结尾</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># str.startswith(str, beg=0,end=len(string))</span></span><br><span class="line"><span class="comment"># 检查字符串以指定子字符串开头，如果是则返回 True，否则返回 False</span></span><br><span class="line"><span class="built_in">str</span> = <span class="string">&quot;this is string example....wow!!!&quot;</span></span><br><span class="line"><span class="built_in">print</span> <span class="built_in">str</span>.startswith( <span class="string">&#x27;this&#x27;</span> );       <span class="comment"># True</span></span><br><span class="line"><span class="built_in">print</span> <span class="built_in">str</span>.startswith( <span class="string">&#x27;is&#x27;</span>, <span class="number">2</span>, <span class="number">4</span> )    <span class="comment"># True</span></span><br><span class="line"><span class="built_in">print</span> <span class="built_in">str</span>.startswith( <span class="string">&#x27;this&#x27;</span>, <span class="number">2</span>, <span class="number">4</span> )  <span class="comment"># False</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># str.endswith(suffix[, start[, end]])</span></span><br><span class="line"><span class="comment"># 以指定后缀结尾返回True，否则返回False</span></span><br><span class="line">suffix = <span class="string">&quot;wow!!!&quot;</span></span><br><span class="line"><span class="built_in">print</span> <span class="built_in">str</span>.endswith(suffix);         <span class="comment"># True</span></span><br><span class="line"><span class="built_in">print</span> <span class="built_in">str</span>.endswith(suffix,<span class="number">20</span>);      <span class="comment"># True</span></span><br><span class="line">suffix = <span class="string">&quot;is&quot;</span>;</span><br><span class="line"><span class="built_in">print</span> <span class="built_in">str</span>.endswith(suffix, <span class="number">2</span>, <span class="number">4</span>);   <span class="comment"># True</span></span><br><span class="line"><span class="built_in">print</span> <span class="built_in">str</span>.endswith(suffix, <span class="number">2</span>, <span class="number">6</span>);   <span class="comment"># False</span></span><br></pre></td></tr></table></figure>

<p>分割</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># str.partition(del)</span></span><br><span class="line"><span class="comment"># 返回一个3元的元组，第一个为分隔符左边的子串，第二个为分隔符本身，第三个为分隔符右边的子串。</span></span><br><span class="line"><span class="built_in">str</span> = <span class="string">&quot;http://www.baidu.com/&quot;</span></span><br><span class="line"><span class="built_in">print</span> <span class="built_in">str</span>.partition(<span class="string">&quot;://&quot;</span>)   <span class="comment"># (&#x27;http&#x27;, &#x27;://&#x27;, &#x27;www.baidu.com/&#x27;)</span></span><br><span class="line"><span class="comment"># string.rpartition(str)   从右边开始</span></span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
