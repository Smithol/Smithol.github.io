r><span class="line">	 Smoking,</span><br><span class="line">	 NoSmoking</span><br><span class="line">&#125;SmokingStatus;</span><br><span class="line"><span class="comment">//表驱动法来代替多判断语句</span></span><br><span class="line"><span class="comment">//可通过赋值、读入数据等方式来进行表初始化</span></span><br><span class="line"><span class="keyword">typedef</span> std::map&lt;Gender, std::map&lt;MaritalStatus, std::map&lt;SmokingStatus, <span class="keyword">double</span>&gt; &gt; &gt; RATETABLE;</span><br><span class="line"><span class="keyword">static</span> RATETABLE rateTable;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">InitRateTabel</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	 rateTable[Man][Single][Smoking] = <span class="number">20.8</span>;</span><br><span class="line">	 rateTable[Man][Single][NoSmoking] = <span class="number">18.2</span>;</span><br><span class="line">	 rateTable[Man][Married][Smoking] = <span class="number">20.0</span>;</span><br><span class="line">	 <span class="comment">//...初始化</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
